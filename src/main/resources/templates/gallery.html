<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altri | Gallery</title>

	<link href="https://cdn.jsdelivr.net/npm/amazeui@2.7.2/dist/css/amazeui.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/gallery.css"/>
</head>
<body class="fullscreen">
	<div class="search-block-out">
		<div class="am-topbar-form am-form-inline">
			<div class="am-form-group search-block">
				<span class="am-icon-search"></span>
				<input type="text" placeholder="搜索" class="searchText am-form-field am-input-sm">
			</div>
		</div>

	</div>
	<div id="gallery" class="fullscreen"></div>
	<div id="nav" class="navbar">
	    <span id="preview"><i class="blog-icon">&#xe641;</i></span>
		<span id="next"><i class="blog-icon">&#xe642;</i></span>

	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/jquery@2.1.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/js/gallery.js"></script>
	<script>
	    window.onload = function () {
			new polaroidGallery("/getBgAllImages");
	    }

        $(".searchText").keydown(function (event) {
            var search;
            if (event.which == 13) {
                search = $(".searchText").val()
				temp = new polaroidGallery("/searchImageByEs?search="+search);
            }
        })
	</script>
</body>
</html>
